  <title>Bientôt à l'affiche au Cinéma centre-ville | St-Georges</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/> 
</head>
<body>
 <main>
    <h1>Bientôt à l'affiche au Cinéma centre-ville St-Georges</h1>
    <h2>Films à venir</h2>
    <div id="films-container" class="card-container"></div>
  </main>

   <script>
    async function chargerFilms() {
      const container = document.getElementById("films-container");

      try {
        const response = await fetch("bientot.json");
        const films = await response.json();

        // Regrouper les films par mois
        const filmsParMois = {};
        films.forEach(film => {
          const date = new Date(film.OpeningDate);
          const mois = date.toLocaleString("fr-FR", { month: "long", year: "numeric" });
          if (!filmsParMois[mois]) {
            filmsParMois[mois] = [];
          }
          filmsParMois[mois].push(film);
        });

        // Générer le HTML
        for (const [mois, filmsDuMois] of Object.entries(filmsParMois)) {
          const titreMois = document.createElement("h2");
          titreMois.textContent = mois;
          container.appendChild(titreMois);

          const section = document.createElement("section");
          section.className = "card-container";

          filmsDuMois.forEach(film => {
            const card = document.createElement("div");
            card.className = "card";

            <!--
            const titre = document.createElement("h3");
            titre.textContent = film.titre;
            card.appendChild(titre); -->

            if (film.affiche) {
              const posterDiv = document.createElement("div");
              posterDiv.className = "poster";
              const img = document.createElement("img");
              img.src = film.affiche;
              img.alt = "Affiche de " + film.titre;
              posterDiv.appendChild(img);
              card.appendChild(posterDiv);
            }

            const dateDiv = document.createElement("div");
            dateDiv.className = "date";
            dateDiv.innerHTML = "<strong>Date de sortie :</strong> " + new Date(film.OpeningDate).toLocaleDateString("fr-CA");
            card.appendChild(dateDiv);

            if (film.bande_annonce) {
              const trailerDiv = document.createElement("div");
              trailerDiv.className = "trailer";
              const iframe = document.createElement("iframe");
              iframe.src = film.bande_annonce;
              iframe.allowFullscreen = true;
              trailerDiv.appendChild(iframe);
              card.appendChild(trailerDiv);
            }

            <!-- if (film.synopsis) {
              const synopsis = document.createElement("p");
              synopsis.textContent = film.synopsis;
              card.appendChild(synopsis);
            } -->

            section.appendChild(card);
          });

          container.appendChild(section);
        }
      } catch (error) {
        console.error("Erreur lors du chargement des films :", error);
        container.innerHTML = "<p>Impossible de charger les films pour le moment.</p>";
      }
    }

    chargerFilms();
  </script>
</body>
